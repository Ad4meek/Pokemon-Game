<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEMON BATTLE</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>

    <div id="pokemonSite">
      <div id="pokemon"></div>
      <button id="map">BATTLE</button>
      <p id="cp">100</p>
      <button id="powerUp">POWER UP</button>
    </div>    

    <div id="battleSite">
      <div id="myPokemon"></div>
      <div id="myPokemonDeath"></div>
      <div id="enemyPokemon"></div>
      <div id="enemyPokemonDeath"></div>
      <p id="myHealth">20</p>
      <p id="enemyHealth">20</p>
      <button id="attackButton">ATTACK</button>
      <button id="back">BACK</button> 
      <p id="battleInfo"></p>
    </div>

    <script src="./res/js/main.js"></script>
  </body>
</html>
