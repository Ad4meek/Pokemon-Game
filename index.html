<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEMON BATTLE</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <div id="pokemonSite">
      <div id="pokemon"></div>
      <button id="map">MAP</button>
      <p id="cp">100</p>
      <button id="powerUp">POWER UP</button>
    </div>

    <div id="mapSite">
      <button id="backFromMap">BACK</button>
      <div id="firstArrow"></div>
      <div id="secondArrow"></div>
      <div id="thirdArrow"></div>
      <div id="fourthArrow"></div>
      <div id="fifthArrow"></div>
      <div id="sixthArrow"></div>
      <div id="firstPokemon"></div>
      <div id="secondPokemon"></div>
      <div id="thirdPokemon"></div>
      <div id="bossPokemon"></div>
      <div id="stardustChest"></div>
    </div>

    <div id="battleSite">
      <div id="myPokemon"></div>
      <div id="myPokemonDeath"></div>
      <div id="firstEnemyPokemon"></div>
      <div id="firstEnemyPokemonDeath"></div>
      <div id="secondEnemyPokemon"></div>
      <div id="secondEnemyPokemonDeath"></div>
      <div id="thirdEnemyPokemon"></div>
      <div id="thirdEnemyPokemonDeath"></div>
      <div id="bossEnemyPokemon"></div>
      <div id="bossEnemyPokemonDeath"></div>
      <p id="myHealth">20</p>
      <p id="enemyHealth">20</p>
      <button id="attackButton">ATTACK</button>
      <button id="backFromBattle">BACK</button>
      <p id="battleInfo"></p>
    </div>

    <script src="./res/js/main.js"></script>
  </body>
</html>
